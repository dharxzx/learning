<head>
    <title>
       style table
    </title>
    <style>
        table,th,td{
       border: 1px solid black;
       border-collapse: collapse;
       width: 50%;
        }
        tr:nth-child(even) {background-color: aquamarine;}
        th :nth-child(even) {background-color: aquamarine;}
        td:nth-child(even){background-color: aquamarine;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>s.no</th>
            <th>name</th>
            <th>mark</th>
        </tr>
        <tr>
            <td>1</td>
            <td>dhar</td>
            <td>455</td>
        </tr>
        <tr>
            <td>2</td>
            <td>sak</td>
            <td>495</td>
        </tr>
    </table>
</body>
</html>
